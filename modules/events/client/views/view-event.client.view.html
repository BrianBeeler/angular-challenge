<section ng-controller="EventsController" ng-init="findOne()">
    
    <br>

    <div class="pull-left" ng-show="authentication.user._id == event.user._id">
    <a class="btn btn-primary" ui-sref="events.edit({eventId: event._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
    </div> <br>
    <event-view ng-if='event' event='event'></event-view> 
</section>
